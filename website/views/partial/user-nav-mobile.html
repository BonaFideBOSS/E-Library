<div class="accordion accordion-flush" id="user-nav-mobile">
    <div class="accordion-item bg-transparent">
        <h2 class="accordion-header">
            <button class="accordion-button bg-transparent text-secondary collapsed pt-2 px-3 fs-1" type="button"
                data-bs-toggle="collapse" data-bs-target="#user-pages">
                My Account
            </button>
        </h2>
        <div id="user-pages" class="accordion-collapse collapse" data-bs-parent="#user-nav-mobile">
            <div class="accordion-body py-0">
                <nav class="nav flex-column text-start fs-3">
                    {% if session.user.roles %}
                    {% if 'admin' in session.user.roles %}
                    <a class="nav-link {{'link-custom' if 'admin' in request.endpoint else 'link-secondary'}}"
                        href="{{url_for('admin.dashboard')}}">
                        <i class="fa-sharp fa-solid fa-grid-2 fa-fw me-2"></i>
                        <span>Administator</span>
                    </a>
                    {% endif %}
                    {% endif %}

                    <a class="nav-link {{'link-custom' if nav_title=='Bookmarks' else 'link-secondary'}}"
                        href="{{url_for('user.bookmarks')}}">
                        <i class="fa-sharp fa-solid fa-bookmark fa-fw me-2"></i>
                        <span>My Bookmarks</span>
                    </a>

                    <a class="nav-link {{'link-custom' if nav_title=='Account' else 'link-secondary'}}"
                        href="{{url_for('user.account')}}">
                        <i class="fa-sharp fa-solid fa-user fa-fw me-2"></i>
                        <span>Account</span>
                    </a>

                    <form action="{{url_for('auth.logout')}}" method="post">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                        <button class="nav-link link-secondary" type="submit" data-show-loader="false">
                            <i class="fa-sharp fa-solid fa-right-from-bracket me-2 fa-fw"></i>
                            <span>Logout</span>
                        </button>
                    </form>
                </nav>
            </div>
        </div>
    </div>
</div>
